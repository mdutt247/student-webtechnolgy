<html>
<head>

 {

 else

 }
 else
 {

 }

 
 if(a.length < 3)

   true;

 if(b.length > 25)

 if(b == c)
 {
  true;

 if(d.charAt(d.length - 4)!='.' && d.charAt(d.length - 3)!='.')

 if(e == "")

function pass()
{
 var x1 = document.getElementById('pass1');
 var x2 = document.getElementById('pass2');
 if(x1.type === "password" && x2.type === "password")
 {
  x1.type = "text";
  x2.type = "text";
 }
 else
 {
  x1.type = "password";

 }
}
