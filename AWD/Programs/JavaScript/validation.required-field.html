<html>
<!--
Javascript form validation. Has the user left required fields empty?
-->
<head>
<title>Form validation: Required field</title>
<script type="text/javascript">
function validateForm()
{
//store value of textbox (named) fname in form (named) myForm in variable (named) x
//this is way to work in DOM... its hirarchial structure to access and assign values to different elements

var x=document.forms["myForm"]["fname"].value;
if (x==null || x=="")
{
alert("First name must be filled out");
return false;
}
}
</script>
</head>
<body>

<form name="myForm" action="demo_form.asp" onsubmit="return validateForm()" method="post">
<br>First name: <input type="text" name="fname">
<input type="submit" value="Submit">
</form>

</body>
