<html>
<body>
<script type="text/javascript">
function sortnumber(a,b)
{
	return a-b;
}
var arr=new Array(6);
arr[0]=10;
arr[1]=5;
arr[2]=40;
arr[3]=15;
arr[4]=25;
arr[5]=1000;
arr[6]=1;

document.write(arr+"<br>");
document.write("Sorted <br>");
document.write(arr.sort(sortnumber));
</script>
</body>
</html>
