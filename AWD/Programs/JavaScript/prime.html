<!-- write a js program: prime numbers upto 10 -->

<html>

<head>
<title>Prime Numbers up to 10</title>
</head>

<body>

<script type="text/javascript">



//alert("Task 2: First 10 Prime Numbers");

var j,num=11;


	for(j=2;j<num;j++)
	{
	
		if(num%j==0)
		{
		document.write("not prime"+"<br>");
		break;
		}
		//document.write(j+"<br>");
	}
	
	if(num == j)
	document.write("prime");


</script>

</body>

</html>
