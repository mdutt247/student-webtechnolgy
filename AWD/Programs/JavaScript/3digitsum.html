<head>

</head>

<body>

Enter a three digit number: <input type="text" name="num">

<input type="button" value="Sum" name="btn" onclick="sum()">
</form>

<script type="text/javascript">

function sum()
{
var n,n1,n2, sum=0,num;
var x=parseInt(document.forms["a1"]["num"].value);

num=x;

n=num%10;
num=parseInt(num/10);

n1=num%10;
num=parseInt(num/10);

alert("The sum is: "+sum);



}
