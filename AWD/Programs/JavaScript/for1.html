<!-- write a js program: addition of 1 to 10 numbers -->

<html>

<head>
<title>Addition of 1 to 10 Numbers</title>
</head>

<body>

<script type="text/javascript">

var a, n, m, sum=0;

alert("Task 1: Sum on N to M numbers");

n=parseInt(prompt("Enter N Value:"));

m=parseInt(prompt("Enter M Value:"));


for(a=n;a<=m;a++)
{
sum=sum+a;
}

alert("The sum from "+n+" to "+m+" is "+" "+sum);




</script>

</body>

</html>
