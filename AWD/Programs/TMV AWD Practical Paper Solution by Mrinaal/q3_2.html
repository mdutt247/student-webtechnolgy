<html>
<head>
<title>Use on onclick event</title>
</head>

<body>
<h1>Program to show use of onclick event by button.</h1>
<br>
<h3 style="display:none" id="demo">Hello World!</h3>
<button onclick="show()">Click to see text above</button>
<script>
function show() {
document.getElementById('demo').style.display = "block";
}
</script>
</body>
</html>
