<html>
<head>
<title>Check Even / Odd</title>
</head>
<body>
<h1>Program to check Even and Odd</h1><br>
<h4 id="demo"></h4>
<script>
var n = parseInt(prompt("Enter a number"));
if(n%2 == 0)
 {
  document.getElementById('demo').innerHTML = "You Entered an Even number: "+n;
 }
 else
 {
 document.getElementById('demo').innerHTML = "You Entered a Odd number: "+n;
 }
</script>
</body>
</html>
