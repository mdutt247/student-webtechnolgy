<html>
<head>
<title>Arranging array by swap</title>
</head>

<body>
<h1>Arranging array elements by swapping </h1>
<br><br><br>
<button onclick="run()">Run</button><br><br>
<p id="demo">Answer..</p>

<script>
function run()
{
var arr = new Array(5);
var i,j;

for(i=0;i<=4;i++)
  {
    arr[i] = parseInt(prompt("enter number "+parseInt(i+1)));
  }

for(i=0;i<=4;i++)
  {
    for(j=0;j<=3;j++)
     {
      if(arr[j]>arr[j+1])
       {
         c = arr[j];
         arr[j] = arr[j+1];
         arr[j+1] = c;
       }
      }
  }	  

  document.getElementById('demo').innerHTML = "Array in ascending = ["+arr+"]";
}
</script>


</body>

</html>
