<html>
<body>
<script>

var arr = new Array(5);
var i,j;

for(i=0;i<=4;i++){
arr[i] = new Array(5);
  for(j=0;j<=4;j++){
	if(j==0)
		arr[i][j] = prompt("Enter question " + parseInt(i+1));
	else
		arr[i][j] = prompt("Enter answer " + j + " of question no " + parseInt(i+1));
   }
}

for(i=0;i<=4;i++){
	document.write("Q. " + parseInt(i + 1) + ": ");
  for(j=0;j<=4;j++){
	if(j==0)
		document.write("<b>" + arr[i][j]+"</b><br>");
	else
		document.write(j + ". " + arr[i][j] + "&emsp;");
}
document.write("<br><br>");
}
</script>
</body>
</html>
