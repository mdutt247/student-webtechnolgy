<html>
    <head>
            <title>Javascript program to show string concatenation</title>
    <head>
  
  <body>
  
  
           <h1>Javascript program to show string Concatenation</h1>
           <br><br><hr>
		   
           <div>
                 <h4>Method 1 : Using Concat() Method </h4>
                 <br><br>
				 <button onclick="concat()">Run</button>
				 <p id ="demo" style="color:white; background-color:mediumseagreen">Answer..</p><hr>
          </div>
	   
	      <div>
		        <h4>Method 2 : Using '+' operator</h4>
				<br><br>
				<button onclick="add()">Run</button>
				<p id="remo" style="color:white; background-color:mediumseagreen">Answer..</p><hr>
		  </div>
		  
	<script>	  
	    function concat() {
		var s1 = prompt("Enter string 1");
		var s2 = prompt("Enter string 2");
		var txt = s1.concat(" ",s2);
		document.getElementById('demo').innerHTML = txt;
	  }
	  
	  function add() {
	  var s1 = prompt("Enter string 1");
	  var s2 = prompt("Enter string 2");
	  document.getElementById('remo').innerHTML = s1+" "+s2;
     }	  
	</script>   
  </body>
</html>
