<html>
<head>
<title>Prime check</title>
</head>
<body>

<input type="number" id="num" placeholder="enter a number"><br><br>
<button onclick="check()">Check number</button><br><hr>
<p id="demo">Answer...</p>

<script>
function check()
{
var n = parseInt(document.getElementById('num').value);
var flag = 0;
var i;

for (i=2;i<=n-1;i++)
 {
  if(n%i==0)
    {
	 flag = 1;
	}
 }
 
 if (flag==0)
   {
    document.getElementById('demo').innerHTML = n+" is a prime number.";
   }
 else
   {
    document.getElementById('demo').innerHTML = n+" is not a prime number.";
	}
 
}
</script>


</body>
</html>
