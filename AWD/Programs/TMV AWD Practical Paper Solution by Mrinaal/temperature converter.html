<html>
<head>
<title>Celsius to Fahrenheit and Visa-versa</title>
</head>
<body>
<div style="text-align:justify">
<hr>
<input type="text" id="c" placeholder="Enter temperature in Celsius" size="28"><span id="demo1">&emsp;&emsp;Answer....</span><br><br>
<button onclick="change1()">Change to Fahrenheit</button><br><br><hr>
<input type="text" id="f" placeholder="Enter temperature in Fahrenheit" size="28"><span id="demo2">&emsp;&emsp;Answer....</span><br><br>
<button onclick="change2()">Change to Celsius</button><br><br><hr>
</div>

<script>
function change1()
  {
   var c = parseInt(document.getElementById('c').value);
   var f = (1.8 * c) + 32;
   document.getElementById('demo1').innerHTML = "&emsp;&emsp;In degF =&emsp;"+f;
  }
function change2()
  {
   var f = parseInt(document.getElementById('f').value);
   var c = (f - 32)*5/9;
   document.getElementById('demo2').innerHTML = "&emsp;&emsp;In degC =&emsp;"+c;
  }



</script>


</body>
</html>
