<html>
<head>
<title>Sorting array into odd and even arrays</title>
</head>
<body>
<h1>Array sort into even and odd</h1>
<br><br>
<button onclick="convert()">Run</button>
<br><br>
<p id="demo">Answer...</p>

<script>
function convert()
 {
  var arr = new Array(10);
  var even = [];
  var odd = [];
  var i
  var j=0,k=0;
  
  for(i=0;i<=4;i++)
    {
	  arr[i] = parseInt(prompt("enter number "+parseInt(i+1)));
	  if(arr[i]%2==0)
	   {
	   even[j] = arr[i];
	   j++;
	   }
	  else
	   {
	    odd[k] = arr[i];
		k++;
	   }
	}
  document.getElementById('demo').innerHTML = "Even numbers =&emsp;"+even+"<br>Odd numbers =&emsp;"+odd;
 }
</script>
</body>
</html>
