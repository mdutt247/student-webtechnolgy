<html>

<head>
<title>Stopwatch Program</title>
</head>

<body>

  <h2 style="text-align:center;background-color:mediumseagreen;color:white;font-family:monospace;font-size:40px;padding:2em">STOPWATCH</h2>
  <hr noshade width="30%" />
  <p id="demo" style="color:dodgerblue;text-align:center;font-size:40px;font-weight:bold;font-family:monospace">--</p>
  <br>

  <div style="text-align:center">

    <button onclick="start()">Start</button>
    <button onclick="Pause()">Pause</button>
    <button onclick="reset()">Reset</button>
  </div>
  
  
  <hr noshade width="30%" />
  <br />
  <h2 style="text-align:center;background-color:mediumseagreen;color:white;font-family:monospace;font-size:40px;padding:1.5em"></h2>
  
  
<script>

var tag;
var s=1;
var m=0;

function reset()
  {
    s=1;
	m=0;
    Pause();
    document.getElementById('demo').innerHTML = "--";
	document.getElementById('demo').style.color = "dodgerblue";
  }
  
function start()
  {
    tag = setInterval(count,1000);
  }
  
function count()
  {
  	checkM();
    checkS();
    switch(s)
	{
	  case 10: document.getElementById('demo').style.color = "red";
	           break;
	  case 20: document.getElementById('demo').style.color = "olive";
	           break;
	  case 30: document.getElementById('demo').style.color = "khaki";
	           break;
	  case 40: document.getElementById('demo').style.color = "powderblue";
	           break;
      case 50: document.getElementById('demo').style.color = "orange";
	           break;
	}
	if(m<1)
	{
	  print();
	}
	
	else
	{
	  print2();
	}
	
  }
  
function print()
  {
      document.getElementById('demo').innerHTML = s;
      s++;
  }
  
function print2()
  {
      document.getElementById('demo').innerHTML = m+":"+s;
	  s++;
  }
  
function checkS()
  {
    if(s<10)
     {
	  s = "0"+s;
	 }
  }
  
function checkM()
  {
   if(s%60==0)
     {	  
	  m++;
	  s=0;
	 }
  }  
  
function Pause()
  {
    clearTimeout(tag);
  }
</script>

</body>
</html>
