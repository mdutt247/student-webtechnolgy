<html>
<head>
<title>Minimum by swap</title>
</head>
<body>
<h1>Minimum by Swapping</h1>
<br><br><br>
<button onclick="check()">Run program</button>

<script>
function check()
 {
 var x = new Array(3);
 var i;
 var min;
 for(i=0;i<=2;i++)
   {
     x[i] = parseInt(prompt("enter number "+parseInt(i+1))); 
   } 
   
  min = x[0];

  for(i=1;i<=2;i++)
   {
    if(min>x[i])
     {
       min = x[i];
      }
    }
alert("Smallest number is "+min);
}	
</script>

</body>
</html>
