<html>
<head>
<title>Enter and print a number by Prompt</title>
</head>
<body>
<h4>Enter a number and print the number By help of Prompt</h4>
<br>
<p id="demo" style="color:red"></p>
<script>
var num = prompt("Enter a number");
document.getElementById('demo').innerHTML = "You Entered : "+num;
</script>
</body>
</html>
