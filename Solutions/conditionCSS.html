<html>
<head>
<style>

}

  <body>
  <div id="b3">
  
  </div>

 <script>
  var myVar = parseInt(prompt("Please enter value", "1"));

if(myVar == 1){
  document.getElementById("b3").className = "active";
  document.getElementById("b6").className = "active";
}
else{
  document.getElementById("b3").className = "normal";

</script>
