<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
<title>Digital Clock</title>
<style type="text/css">
#clockdate-full {
position:fixed;top:0px;left:0px;width:100%;height:100%;background-color:#333;
cursor:default;
}
.wrapper-clockdate {
padding:25px;
max-width:450px;
width:100%;
text-align:center;
-webkit-border-radius:3px;
border-radius:3px;
margin:0 auto;
margin-top:15%;
-webkit-box-shadow:inset 0px 0px 10px #222;
box-shadow:inset 0px 0px 10px #222;
-webkit-border-radius:5px;
border-radius:5px;
}
#clock-large {
background-color:#333;
font-family: 'Orbitron', sans-serif;
font-size:60px;
text-shadow:0px 0px 1px #fff;
color:#fff;
}
#clock-large span { color:#888; text-shadow:0px 0px 1px #333;font-size:30px;position:relative;top:-27px;left:-10px; }

#date-large {
letter-spacing:10px;
font-size:14px;
font-family:arial,sans-serif;
color:#fff;
}

.credit { position:fixed; bottom:10px;right:10px; color:#aaa; font-size:13px;font-family:arial,sans-serif; }
.credit a { text-decoration:none; color:#f8f8f8; font-weight:bold; }
.credit a:hover { border-bottom:1px dotted #f8f8f8; }
</style>
</head>
<body>
<div id="clockdate-full">
  <div class="wrapper-clockdate">
    <div id="clock-large"></div>
    <div id="date-large"></div>
  </div>
</div>
<div class='credit'>Created by : <a href='http://madhavendra.xyz' target='_blank'>M Dutt</a></div>
