<html>
<head><title>PDF File Browser</title></head>
<body>
<h3>Show PDF file in browser</h3>
<p><b>Method 1:</b></p>
<p>By embed tag</p>
<div id="epdf">
	<embed src="BCACourseStructure20182019.pdf" type="application/pdf" width="100%" height="100%" />
</div>

<p><b>Method 2:</b></p>
<p>By iframe tag</p>
<div id="ipdf">
   <iframe src="BCACourseStructure20182019.pdf" style="width: 100%; height: 100%;" frameborder="0" scrolling="no">
        <p>It appears your web browser doesn't support iframes.</p>
   </iframe>
</div>

<p><b>Method 3:</b></p>
<p>By object tag</p>
<div id="opdf">
<object width="100%" height="100%" data="BCACourseStructure20182019.pdf"></object>
</div>
</body>
</html>
